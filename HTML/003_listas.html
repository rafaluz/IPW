<!-- 
    As listas HTML permitem que os desenvolvedores da web agrupem 
    um conjunto de itens relacionados em listas.

    As mais utilizadas são as Listas Ordenadas <ol> e as Não Ordenadas <ul> 
-->

<ol>
    <li>arroz</li>
    <li>feijão</li>
    <li>macarrão</li>
</ol>

<ul>
    <li>arroz</li>
    <li>feijão</li>
    <li>macarrão</li>
</ul>

<!-- Listas de Descrição
    Uma lista de descrição é uma lista de termos, 
    com uma descrição de cada termo.
    
    A <dl> tag define a lista de descrição, 
        a tag <dt> define o termo (nome) e a 
        tag <dd> descreve cada termo:
    
    <dl>
        <dt> Termo </dt>
        <dd> descrição de cada termo </dd>
    </dl>
-->

<dl>
    <dt>Café</dt>
    <dd>bebida preta quente</dd>
    
    <dt>Leite</dt>
    <dd>bebida branca fria</dd>
</dl>
